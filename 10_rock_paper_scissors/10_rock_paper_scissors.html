<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../images/rock-paper-scissors.png">
  <link rel="stylesheet" href="./10_rock_paper_scissors.css">
</head>
<body>
  <h1 class="title js-title">
    <img src="../images/rock-paper-scissors.png" alt="icon" class="icon">
    Rock Paper Scissors - Janken
  </h1>
  <hr>
  <div class="buttons-container">
    <button class="moves-button" onclick="play('rock')">
      <img src="../images/rock.png" alt="Rock">
    </button>
    <button class="moves-button" onclick="play('paper')">
      <img src="../images/paper.png" alt="Paper">
    </button>
    <button class="moves-button" onclick="play('scissors')">
      <img src="../images/scissors.png" alt="Scissors">
    </button>
  </div>  

  <div class="scoreboard">
    <p class="js-moves text"></p>
    <p class="js-status text"></p>
    <p class="js-score text"></p>
    <button class="reset-score-button" onclick="
      score.wins=0;
      score.loses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScore();
    ">Reset Score</button>
  </div>  

  <script src="./10_rock_paper_scissors.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
